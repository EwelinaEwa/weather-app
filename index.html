<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet"></head>
<body>

<header id="header">
    <img src="images/weather-news.png" alt="Logo" id="logo">
    <h1 class="h1">Know the Weather</h1>
</header>

<main id="weatherContainer">
    <form id="request">
        <label for="enterCity" id="labelCity">Enter name of the city</label>
        <br>
        <input type="text" id="enterCity">
        <br>
        <button id="showWeather">Show me the weather!</button>
    </form>
    <div id="forecast">
        <div id="currentWeather">
            <div>Current weather</div>
            <div id="location">Location</div>
            <div id="icon">Icon</div>
            <div id="temperature">Temperature</div>
            <div><span id="maxTemp">Max temp</span>/<span id="min temp">Min temp</span></div>

        </div>
        <div id="weatherForecast">
            <div id="day1" class="dailyForecast">Day 1 forecast</div>
            <div id="day2" class="dailyForecast">Day 2 forecast</div>
            <div id="day4" class="dailyForecast">Day 3 forecast</div>
            <div id="day3" class="dailyForecast">Day 4 forecast</div>
            <div id="day5" class="dailyForecast">Day 5 forecast</div>
        </div>
    </div>
</main>

<footer id="footer">
    <p>Â© 2021 Know the Weather</p>
</footer>


<script src="js/script.js"></script>
</body>
</html>
