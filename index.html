<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet"></head>
<body>

<header id="header">
    <img src="images/weather-news.png" alt="Logo" id="logo">
    <h1 class="h1">Know the Weather</h1>
</header>

<main id="weatherContainer">
    <div id="request">
        <label for="enterCity" id="labelCity">Enter name of the city</label>
        <br>
        <input type="text" id="enterCity" value="">
        <br>
        <button id="showWeather">Show me the weather!</button>
    </div>
    <div id="forecast">
        <div id="currentWeather">
            <div id="location">Location</div>
            <img src="#" id="icon">
            <div id="description">Description</div>
            <div id="temperature">Temperature</div>
            <div id="maxminTemp"><span id="maxTemp">Max temp</span> / <span id="minTemp">Min temp</span></div>
        </div>
        <div id="weatherForecast">
            <div id="day1" class="dailyForecast">
                <div id="date1">Day</div>
                <img src="#" id="icon1">
                <div id="temperature1">Temperature</div>
            </div>
            <div id="day2" class="dailyForecast">
                <div id="date2">Day</div>
                <img src="#" id="icon2">
                <div id="temperature2">Temperature</div>
            </div>
            <div id="day3" class="dailyForecast">
                <div id="date3">Day</div>
                <img src="#" id="icon3">
                <div id="temperature3">Temperature</div>
            </div>
            <div id="day4" class="dailyForecast">
                <div id="date4">Day</div>
                <img src="#" id="icon4">
                <div id="temperature4">Temperature</div>
            </div>
            <div id="day5" class="dailyForecast">
                <div id="date5">Day</div>
                <img src="#" id="icon5">
                <div id="temperature5">Temperature</div>
            </div>
        </div>
    </div>
</main>

<footer id="footer">
    <p>Â© 2021 Know the Weather</p>
</footer>


<script src="js/script.js"></script>
</body>
</html>
