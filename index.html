<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header">

</header>

<main id="weatherContainer">
    <form id="request">
        <label for="enterCity">Enter name of the city</label>
        <br>
        <input type="text" id="enterCity">
        <br>
        <button id="showWeather">Show me the weather!</button>
    </form>
    <div id="forecast">
        <div id="currentWeather"></div>
        <div id="weatherForecast">
            <div id="day1"></div>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>
            <div id="day6"></div>
            <div id="day7"></div>
        </div>
    </div>
</main>

<footer id="footer">

</footer>


<script src="js/script.js"></script>
</body>
</html>
